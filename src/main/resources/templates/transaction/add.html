<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Add transfer </title>
</head>
<body>
<section layout:fragment="content">

    <h4 class="mb-3">Add Transfer</h4>
    <form action="#" th:action="@{/save}" th:object="${transaction}"
          method="POST"  class="needs-validation">
        <div class="row g-3">
        <div class="col-12">
            <label for="sum" class="form-label">Sum</label>
            <div class="input-group has-validation">
                <input type="text" th:field="*{sum}" class="form-control" placeholder="0" id="sum" required>
                <div class="invalid-feedback">
                    Transfer amount is required
                </div>
            </div>
        </div>

            <div class="col-12">
                <label for="phone" class="form-label">Client phone</label>
                <div class="input-group has-validation">
                    <input type="text" id="phone" th:field="*{phone}" placeholder="0(xxx)XXXXXX" class="form-control mb-4 col-4" required>
                    <div class="invalid-feedback">
                        Client phone is required
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-control" id="currency" name="currency" required>
                    <option disabled>select currency</option>
                    <option th:each="option : ${options}" th:value="${option.id}" th:text="${option.name}" ></option>
                </select>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">ADD</button>
        </div>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Transfers list</a>
</section>
</body>
</html>
