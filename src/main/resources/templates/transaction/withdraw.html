<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title> Withdraw </title>
</head>
<body>
<section layout:fragment="content">
    <h4 class="mb-3">Withdraw transfer money</h4>
    <form action="#" th:action="@{/withdraw/{id}(id=${transaction.id})}" th:object="${transaction}"
          method="POST"  class="needs-validation">
        <div class="row g-3">

            <div class="col-12">
                <label for="verification_code" class="form-label">Code</label>
                <div class="input-group has-validation">
                    <input type="text" th:field="*{code}" class="form-control" placeholder="verification code" id="verification_code" name="verification_code" required>
                    <div class="invalid-feedback">
                        Verification code is required
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="sum" class="form-label">Sum</label>
                <div class="input-group has-validation">
                    <input type="text" th:field="*{sum}" class="form-control" placeholder="0" id="sum" readonly="readonly">
                    <div class="invalid-feedback">
                        Transfer amount is required
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="phone" class="form-label">Client phone</label>
                <div class="input-group has-validation">
                    <input type="text" id="phone" th:field="*{phone}" placeholder="0(xxx)XXXXXX" class="form-control mb-4 col-4" readonly="readonly">
                    <div class="invalid-feedback">
                        Client phone is required
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="currency" class="form-label">Currency</label>
                <input type="text" id="currency" th:field="*{currency.name}" placeholder="0(xxx)XXXXXX" class="form-control mb-4 col-4" readonly="readonly">
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Withdraw</button>
        </div>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Transfers list</a>
</section>
</body>
</html>
